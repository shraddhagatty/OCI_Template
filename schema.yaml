title: "OCI Template example"
description: "OCI Template"
stackDescription: "OCI Template"
schemaVersion: 1.1.0
version: "20201125"
locale: "en"

variableGroups:
- title: "General Configuration"
  visible: false
  variables:
  - tenancy_ocid
  - region
  - customer_label

- title: "Required Configuration"
  visible: true  
  variables:
  - compartment_ocid
  - show_advanced 

- title: "Networking  Configuration"
  visible: 
      and:
        - show_advanced
  variables:
  - ip_vcn
  - ip_subnet_ext_prod
  - ip_subnet_app_prod
  - ip_subnet_db_prod
  - ip_subnet_app_nonprod
  - ip_subnet_db_nonprod
  - ip_subnet_dmz_prod
  - ip_subnet_dmz_nonprod
  - ip_subnet_ext_nonprod

  # General Configuration
  tenancy_ocid:
    title: "Tenancy ID"
    description: "The Oracle Cloud Identifier (OCID) for your tenancy"
    type: string
    required: true
    visibile: false

  region:
    title: "Region"
    description: "Choose Region where you deploy your application"
    type: oci:identity:region:name
    required: true
    visibile: true
  
  customer_label:
    title: "customer label"
    description: "Label used as a prefix for naming resources"
    type: string
    required: true
    visibile: false
  
  # Required Configuration
  compartment_ocid:
    title: "Compartment OCID"
    description: "Choose Comparment where you deploy your application"
    type: oci:identity:compartment:id
    required: true
    visibile: true

  
